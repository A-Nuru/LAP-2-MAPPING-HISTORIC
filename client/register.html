<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/default.css" />
    <script src="./assets/register.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Registration Page</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Discretion</h1>
      <p class="text-center">
        <em>Keeping history alive, Remembering Historic local locations.</em>
      </p>
    </header>
    <hr />

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="assets/draw2.webp" class="img-fluid" alt="Sample image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="register-form">
              <div class="text-center"><h2>Sing up</h2></div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  id="username"
                  name="username"
                  type="username"
                  class="form-control form-control-lg"
                  for="username"
                  placeholder="Enter a valid user name"
                />
                <label for="username" class="form-label">Username</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  id="password"
                  name="password"
                  type="password"
                  for="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  value="Register"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                  id="register"
                >
                  Register
                </button>
                <!-- <input type="submit" value="Register"> -->
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Already registered?
                  <a href="./login.html" class="link-danger">Log in here</a>.
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
